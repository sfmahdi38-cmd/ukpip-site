<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />

    <title>UK PIP Assist</title>

    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">

      body { font-family: 'Vazirmatn', sans-serif; }

    <meta name="theme-color" content="#1e3a8a" />
    <link rel="manifest" href="/manifest.json" />

    <!-- (اختیاری) Import Map

    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",

        "cors": "https://aistudiocdn.com/cors@^2.8.5",
        "fs": "https://aistudiocdn.com/fs@^0.0.1-security",
        "vite": "https://aistudiocdn.com/vite@^7.1.7",
        "path": "https://aistudiocdn.com/path@^0.12.7",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.3",
        "dotenv": "https://aistudiocdn.com/dotenv@^17.2.2",
        "next/": "https://aistudiocdn.com/next@^15.5.3/",
        "next": "https://aistudiocdn.com/next@^15.5.3",
        "stripe": "https://aistudiocdn.com/stripe@^18.5.0",
        "@stripe/stripe-js": "https://aistudiocdn.com/@stripe/stripe-js@^7.9.0",
        "micro": "https://aistudiocdn.com/micro@^10.0.1",
        "url": "https://aistudiocdn.com/url@^0.11.4"
      }
    }
    </script>

    <!-- CSS که ساختیم -->
    <link rel="stylesheet" href="/index.css">
  </head>

  <body class="bg-gray-100 text-slate-800">
    <div id="root"></div>

    <!-- فقط یک‌بار اسکریپت ورودی -->
    <script type="module" src="/index.tsx"></script>

    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW registered:', reg))
            .catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
  </body>
</html>
